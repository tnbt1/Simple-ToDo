services:
  postgres:
    image: postgres:15-alpine
    container_name: simple-todo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--locale=C --encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/fix-collation.sql:/docker-entrypoint-initdb.d/fix-collation.sql:ro
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  redis:
    image: redis:7-alpine
    container_name: simple-todo-redis
    restart: unless-stopped
    networks:
      - todo-network
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    sysctls:
      - net.core.somaxconn=65535

  app:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - node:20-alpine
    image: simple-todo-app:${APP_VERSION:-1.0.0}
    container_name: simple-todo-app
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network
    volumes:
      - ./scripts:/app/scripts:ro
      - ./logs:/app/logs
      - ./.env.logging:/app/.env.logging:ro
      - uploads_data:/app/public/uploads
    command: >
      sh -c "
        echo 'ğŸš€ Starting Todo Application...';
        echo 'â³ Waiting for PostgreSQL...';
        while ! nc -z postgres 5432; do
          echo 'ğŸ”„ PostgreSQL not ready, waiting...';
          sleep 2;
        done;
        echo 'âœ… PostgreSQL is ready!';
        echo 'â³ Waiting for database to be fully initialized...';
        sleep 5;
        echo 'ğŸ—„ï¸ Setting up database schema...';
        echo 'ğŸ“‹ Applying database migrations...';
        npx prisma migrate deploy;
        echo 'ğŸ‰ Database setup complete!';
        echo 'ğŸš€ Starting Next.js application...';
        node server.js
      "
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  todo-network:
    driver: bridge